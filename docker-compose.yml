services:
  sermon-transcribe-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: sermon-transcribe-web
    ports:
      - "5000:5000"
    devices:
      - nvidia.com/gpu=all
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=false
      - WHISPER_MODEL=large-v3
      - WHISPER_DEVICE=auto
      - HF_TOKEN=${HF_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_MODEL=claude-sonnet-4-5-20250929
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
      - ./model_cache:/app/model_cache
    restart: unless-stopped
